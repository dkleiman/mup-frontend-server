daemon off;
error_log /dev/stdout notice;
worker_processes  1;

events {
    worker_connections  4096;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # to avoid SSL handshake time
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    upstream site{
      server backend:80;
    }

    sendfile        on;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen              443 ssl;
        server_name         mup-ssl;
        ssl_certificate     /bundle.crt;
        ssl_certificate_key /private.key;

        # As recommended by https://weakdh.org/sysadmin.html to deploy a strong Diffie-Hellman key.
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        add_header          Strict-Transport-Security max-age=15768000;
        ssl_prefer_server_ciphers on;
        ssl_dhparam /dhparams.pem;

        # OCSP Stapling
        # fetch OCSP records from URL in ssl_certificate and cache them
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Set upload to sensible value as defaults to 1M if not present 
        client_max_body_size 10M;
        
        proxy_buffer_size          32k;


        location / {
          proxy_pass http://site/;
          proxy_redirect      off;
          proxy_set_header    Host              $host;
          proxy_set_header    X-Real-IP         $remote_addr;
          proxy_set_header    X-Forwarded-For   $proxy_add_x_forwarded_for;
          proxy_set_header    X-Forwarded-Proto $scheme;

          # WebSocket specific
          proxy_http_version 1.1;
          proxy_set_header    Upgrade           $http_upgrade;
          proxy_set_header    Connection        "upgrade";

          #
          # Specific for comet or long running HTTP requests, don't buffer up the
          # response from origin servers but send them directly to the client.
          #
          proxy_buffering     off;

          #
          # Bump the timeout's so someting sensible so our connections don't
          # disconnect automatically. We've set it to 12 hours.
          #
          proxy_connect_timeout 43200000;
          proxy_read_timeout    43200000;
          proxy_send_timeout    43200000;
        }
        
        location ~* \.(?:jpe?g|png|gif|mp3|pdf|ico|svg) {
            root /bundle/bundle/programs/web.browser/app;
            add_header Cache-Control "public, max-age=2592001";
            gzip_http_version  1.1;
            gzip_min_length  256;
            gzip_comp_level    5;
            gzip_buffers  4 32k;
            gzip_types    text/plain application/x-javascript text/xml text/css image/svg+xml image/x-icon;
            gzip_vary on;
        }

         #location ~* "^/[a-z0-9]{40}\.(css|js)$" {
         #   root /bundle/bundle/programs/web.browser;
         #   add_header Cache-Control "public, max-age=2592001";
         #   gzip on;
